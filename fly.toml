# fly.toml app configuration file generated for boiler
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'boiler-production' # REPLACE THIS with your actual app name from fly.io
primary_region = 'iad' # Change to your preferred region (iad=Virginia, sjc=San Jose, etc)
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'boiler-production.fly.dev' # REPLACE with your actual fly.io hostname
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/lib/boiler-0.1.0/priv/static'
  url_prefix = '/'
